<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <div id="start-screen">
        <h1 a="title">Quiz Challenge</h1>
        <img src="./assets/images/tony.jpg" alt="Tony Soprano">
        <p>Try to answer of all the following code related questions! Track your score, and compare where you stack on
            the hiscores after you have finished!</p>
        <p>Don't disapoint Tony, or else you may have had your last gabagool..</p>
        <button type="button" id="start-button" class="start-button"><a href="#"></a><strong></a>Begin
                Quiz</strong></button>
    </div>
    <div id="question-screen">
        <h2 id="title">Test</h2>
        <div id="choices"></div>
    </div>
    <div id="end-screen">
        <h2>Example Text</h2>
    </div>    
    <section type="hiscores" class="hiscores" id="hiscores">
        Wins:<span id="wins"> 0</span>
        Losses:<span id="losses"> 0</span>
    </section>
    <section id="timer">Timer :</section>
    <script src="./assets/script.js"></script>
</body>

</html>
